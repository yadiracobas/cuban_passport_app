{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <header class="masthead text-center text-white d-flex">
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-4 mx-auto">
            <div class="content-section">
              <form method="POST">
                  {% csrf_token %}
                  <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Cambiar contrase&ntilde;a</legend>
                    {{ form|crispy }}
                    <div class="form-group">
                      <button class="btn btn-primary btn-xl js-scroll-trigger" type="submit">Cambiar</button>
                    </div>
              </form>
              <div class="border-top pt-9">
                <small class="text-muted">
                 <a class="nav-link js-scroll-trigger" href="">Crear cuenta</a>
                 <a class="nav-link js-scroll-trigger" href="{% url 'login' %}">Iniciar sesi&oacute;n</a>
                </small>
              </div>
          </div>
         </div>
        </div>
      </div>
    </header>
{% endblock content %}
